<div class="container">
  <div class="row">
      <div class="col s12">
          <div class="row">
              <div class="input-field col s6">
                  <input [(ngModel)]="projectName" placeholder="Digite o novo nome do Projeto" type="text" class="validate" />
                  <a (click)="updateProject()" onclick="M.toast({html: 'Projeto renomeado!'})" class="waves-effect waves-light btn">Renomear Projeto</a>                
              </div>
          </div>
      </div>
  </div>
</div>
