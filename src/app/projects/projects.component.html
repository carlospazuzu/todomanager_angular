<h1>Projetos</h1>

<div class="row">
    <div class="col s12 m6">
      <div *ngFor="let p of projects" class="card red lighten-1">
        <div class="card-content white-text">
          <span class="card-title">{{p.name}}</span>          
        </div>
        <div class="card-action">
          <a routerLink="/activities" (click)="openActivitiesPage(p.id)">Acessar Projeto</a>          
        </div>
      </div>
    </div>
</div>
